<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>ERNI Cinema</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta name="description" content="ERNI Cinema">
    <!--    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="js/jquery.validate.min.js"></script>

    <script src="js/main.js"></script>
</head>
<body ng-app="angularApp">
    <div class="container" style="margin-top: 10px; margin-bottom: 10px;" ng-controller="appController">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding: 5px;">
            <div class="row form-inline" ng-hide="logged">
                <div class="col-xs-1"></div>
                <div class="form-group col-xs-3">
                    <label for="email">Email</label>
                    <input ng-model="email" required type="email" class="form-control" id="email" placeholder="name@email.sk">
                    <span ng-show="errors.email != undefined">{{ errors.email }}</span>
                </div>
                <div class="form-group col-xs-3">
                    <label for="password">Password</label>
                    <input ng-model="password" required type="password" class="form-control" id="password" placeholder="*****">
                    <span ng-show="errors.password != undefined">{{ errors.password }}</span>
                </div>
                <div class="form-group col-xs-3 inline-form-buttons">
                    <button ng-click="login()" class="btn btn-primary" id="login">Log in</button>
                    <button ng-click="register()" class="btn btn-success" id="register">Register</button>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div ng-show="logged" class="pull-right">
                <button ng-click="logout()" class="btn btn-danger">Log out</button>
            </div>
        </nav>

        <div ng-show="logged">
            <div class="col-xs-8">
                <div ng-repeat="movie in movies" class="row">
                    <a style="margin-top: 8px;" class="col-xs-2" ng-href="{{movie.link}}">{{movie.name}}</a>
                    <div class="progress col-xs-7">
                        <div class="progress-bar" ng-style="{'width':$parent.getMovieProportion(movie.votes)}"><span>{{movie.votes}}</span></div>
                    </div>
                    <button ng-hide="$parent.voted !== undefined" class="btn col-xs-3 col-md-2" ng-click="castVote(movie._id)">Vote</button>
                    <button ng-show="movie._id == $parent.voted" class="btn col-xs-3 col-md-2" ng-click="removeVote(movie._id)">Remove vote</button>
                </div>
                <div class="row">
                    <label class="col-xs-12">Add new movie</label>
                </div>
                <div class="form-inline row">
                    <div class="form-group col-xs-4">
                        <label for="movieName">Name</label>
                        <input id="movieName" type="text" class="form-control" ng-model="movieName" placeholder="Forest Gump" />
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="movieLink">Link</label>
                        <input id="movieLink" type="text" class="form-control" ng-model="movieLink" placeholder="http://imdb.com/ForestGump" />
                    </div>
                    <button ng-click="newMovie()" class="btn btn-success inline-form-buttons">Add movie</button>
                    <div class="col-xs-2"></div>
                </div>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/angular-app.js"></script>
</html>
